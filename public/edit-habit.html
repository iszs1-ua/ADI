<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Hábito</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="site-header__logo"><h1>Habit Tracker</h1></div>
    <nav class="site-header__nav">
      <ul class="site-header__nav-list">
        <li><a href="index.html"   class="site-header__nav-link" data-nav="dashboard">Dashboard</a></li>
        <li><a href="habitos.html" class="site-header__nav-link" data-nav="habits">Hábitos</a></li>
        <li><a href="perfil.html"  class="site-header__nav-link" data-nav="profile">Perfil</a></li>
        <li><a id="loginLink" href="login.html" class="site-header__nav-link" data-nav="auth">Login</a></li>
        <li><button id="logoutBtn" class="site-header__nav-link" style="display:none">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="outlet">
    <section class="habit-form">
      <h2>Editar Hábito</h2>
      <form class="habit-form__container">
        <div class="habit-form__field">
          <label for="habit-name">Nombre</label>
          <input id="habit-name" class="habit-form__input" required />
        </div>
        <div class="habit-form__field">
          <label for="habit-description">Descripción</label>
          <textarea id="habit-description" class="habit-form__textarea"></textarea>
        </div>
        <div class="habit-form__field">
          <label for="habit-frequency">Frecuencia</label>
          <select id="habit-frequency" class="habit-form__select">
            <option value="daily">Diario</option>
            <option value="weekly">Semanal</option>
            <option value="3-times-a-week">3 veces por semana</option>
          </select>
        </div>
        <button type="submit" class="habit-form__button">Guardar Cambios</button>
      </form>
    </section>
  </main>

  <footer class="site-footer"><p>© 2025 Habit Tracker</p></footer>

  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
