<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Nuevo Hábito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header" data-component="SiteHeader">
        <div class="site-header__logo">
            <h1>Habit Tracker</h1>
        </div>
        <nav class="site-header__nav" data-component="SiteNav">
            <ul class="site-header__nav-list">
                <li class="site-header__nav-item">
                    <a href="index.html" class="site-header__nav-link" data-nav="dashboard">Dashboard</a>
                </li>
                <li class="site-header__nav-item">
                    <a href="habitos.html" class="site-header__nav-link" data-nav="habits">Hábitos</a>
                </li>
                <li class="site-header__nav-item">
                    <a href="perfil.html" class="site-header__nav-link" data-nav="profile">Perfil</a>
                </li>
                <li class="site-header__nav-item">
                    <a href="login.html" class="site-header__nav-link" data-nav="auth">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="outlet" data-outlet>
        <section class="habit-form" data-component="HabitForm">
            <h2 class="habit-form__heading">Crear un Nuevo Hábito</h2>
            <form class="habit-form__container">
                <div class="habit-form__field">
                    <label for="habit-name" class="habit-form__label">Nombre del Hábito:</label>
                    <input type="text" id="habit-name" name="habit-name" class="habit-form__input" required>
                </div>
                <div class="habit-form__field">
                    <label for="habit-description" class="habit-form__label">Descripción:</label>
                    <textarea id="habit-description" name="habit-description" class="habit-form__textarea"></textarea>
                </div>
                <div class="habit-form__field">
                    <label for="habit-frequency" class="habit-form__label">Frecuencia:</label>
                    <select id="habit-frequency" name="habit-frequency" class="habit-form__select">
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="3-times-a-week">3 veces por semana</option>
                    </select>
                </div>
                <button type="submit" class="habit-form__button">Guardar Hábito</button>
            </form>
        </section>
    </main>

    <footer class="site-footer" data-component="SiteFooter">
        <p class="site-footer__text">© 2025 Habit Tracker. Todos los derechos reservados.</p>
        <ul class="site-footer__social-list">
            <li class="site-footer__social-item"><a href="#" class="site-footer__social-link">Twitter</a></li>
            <li class="site-footer__social-item"><a href="#" class="site-footer__social-link">Instagram</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
